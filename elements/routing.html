<script src="../bower_components/page/page.js"></script>

<script>

    'use strict';

        page.base('/#!');

        page('/', function () {
            app.state = 'home';
        });

        page('/about', function () {
            app.state = 'about';
        });
        
        // add #! before urls
        page({
            click: true,
            popstate: true,
            hashbang: true
        });
    });

</script>
