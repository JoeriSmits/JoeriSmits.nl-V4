<dom-module id="ui-bottom-arrow">
    <template>
        <style>
            :host {
                display: block;

                --iron-icon-width: 10vw;
                --iron-icon-height: 10vh;
            }

            @keyframes point {
                0% {top: -1vh;}
                50% {top: 2vh;}
                75% {top: 1vh;}
                90% {top: 2vh;}
                100% {top: -1vh;}
            }

            #arrow {
                position: absolute;
                bottom: 1vh;
                width: 100vw;
                text-align: center;
            }

            iron-icon {
                color: #eee;
                animation-name: point;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
        </style>
        
        <div id="arrow">
            <iron-icon icon="expand-more"></iron-icon>
        </div>

    </template>
    <script>
        Polymer({
            is: 'ui-bottom-arrow'
        });
    </script>
</dom-module>
