<dom-module id="js-nav">
    <template>
        <style>
            :host {
                display: block;
                color: #eee;
            }

            #menu {
                position: absolute;
                top: 2vh;
                right: 1vw;
            }

            ui-button:unresolved {
                opacity: 0;
            }

            ui-button {
                opacity: 1;
                float: left;
            }
        </style>
        <div id="menu">
            <ui-button on-tap="aboutMeTapped">About me</ui-button>
            <ui-button>Projects</ui-button>
            <ui-button>Contact me</ui-button>
        </div>
    </template>
    <script>
        /* global Polymer:false */
        /* jshint newcap:false */
        'use strict';

        Polymer({
            is: 'js-nav',

            aboutMeTapped: function() {
                this.fire('transition', 'about');
            }
        });
    </script>
</dom-module>
