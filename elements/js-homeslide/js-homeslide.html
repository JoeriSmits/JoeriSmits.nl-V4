<dom-module id="js-homeslide">
    <template>
        <style>
            :host {
                position: relative;
                display: block;
                height: 100vh;

                @apply(--layout-center);
                @apply(--layout-vertical);
                @apply(--layout-center-justified);
            }

            iron-image#bg{
                position: absolute;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                z-index: 0;
            }

            iron-image#avatar::content img {
                margin-bottom: 1.5vh;
                border-radius: 100%;
                border: 3px solid #eee;
            }

            #content {
                width: 40vw;
                margin: 0 3vw;
                text-align: center;
                z-index: 1;
            }

            h1, h2 {
                font-size: 2.5vw;
                color: #eee;
                text-shadow: 0 0 10px #444;
                font-family: 'Open Sans', sans-serif;
                margin: 0 0 1vh 0;
            }

            h2 {
                font-size: 1.5vw;
            }

        </style>
        <iron-image id="bg" style="background-color: #222;" src="../../images/bg.jpg" preload fade sizing="cover"></iron-image>

        <div id="content">
            <js-nav></js-nav>

            <iron-image id="avatar" src="../../images/avatar.jpeg" preload fade></iron-image>
            <h1>Hi there, my name is Joeri Smits</h1>
            <h2>I'm a student in computer science. Take a look around to find more information about me and what I do.</h2>
        </div>

    </template>
    <script>
        /* global Polymer:false */
        /* jshint newcap:false */
        'use strict';
        
        Polymer({
            is: 'js-homeslide',
        });
    </script>
</dom-module>
