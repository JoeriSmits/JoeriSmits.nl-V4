<dom-module id="js-homeslide">
    <template>
        <style>
            :host {
                display: block;
                background: url('../../images/bg.jpg') no-repeat;
                background-size: cover;
                height: 100vh;

                @apply(--layout-center);
                @apply(--layout-vertical);
                @apply(--layout-center-justified);
            }

            #content {
                width: 40vw;
                margin: 0 3vw;
                text-align: center;

            img {
                margin-bottom: 1.5vh;
                border-radius: 100%;

            }

            h1, h2 {
                font-size: 2.5vw;
                color: #eee;
                text-shadow: 0 0 10px #444;
                font-family: 'Open Sans', sans-serif;
                margin: 0 0 1vh 0;
            }

            h2 {
                font-size: 1.5vw;
            }

        </style>
        
        <div id="content">
            <img src="../../images/avatar.jpeg" height="125" width="125">
            <h1>Hi there, my name is Joeri Smits</h1>
            <h2>I'm a student in computer science and I love to make smart web solutions. Take a look around to find more information about me and what I do.</h2>

            <js-nav></js-nav>
        </div>

    </template>
    <script>
        Polymer({
            is: 'js-homeslide'
        });
    </script>
